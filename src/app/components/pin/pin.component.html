<div class="container" style="padding-top: 100px;">
  <div class="title">
    <span>Enter your PIN</span>
  </div>

  <div class="pin-section">
    <ion-input type="password" class="pin-box" [(value)]="transactionPin[0]" readonly></ion-input>
    <ion-input type="password" class="pin-box" [(value)]="transactionPin[1]" readonly></ion-input>
    <ion-input type="password" class="pin-box" [(value)]="transactionPin[2]" readonly></ion-input>
    <ion-input type="password" class="pin-box" [(value)]="transactionPin[3]" readonly></ion-input>
  </div>

  <div class="sub-title">
    <span>Forgot PIN?</span>
  </div>

  <div class="keypad">
    <div *ngFor="let item of keyPadValue" class="keys"><ion-button (click)="getPinValue(item.value)">{{item.label}}</ion-button></div>

  </div>
</div>

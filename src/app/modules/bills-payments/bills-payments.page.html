<ion-content>
  <section style="background-color: #25214f">
    <div style="padding: 19px"></div>
    <app-loader *ngIf="loading"></app-loader>
    <div
      style="
        padding: 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #25214f;
        color: #fff;
        padding-top: 40px;
      "
    >
      <div
        style="
          background-color: #d9ac0b;
          padding: 20px 30px;
          text-align: left;
          width: 100%;
          max-width: 400px;
          margin: auto;
          border-radius: 10px;
          color: #25214f;
        "
      >
        <div style="font-size: 26px">
          {{ user?.accountNos[0]?.accountBalance | currency: "&#8358;" }}
        </div>
        <div style="font-size: 15px">
          {{ user.accountType }} {{ user?.accountNos[0]?.accountNo }}
        </div>
      </div>
    </div>
    <section
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 10px;
        background-color: white;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        padding: 0 20px;
        padding-top: 50px;
      "
    >
      <div
        *ngFor="let item of billCategories"
        class="icons-bg"
        [routerLink]="['products']"
        [queryParams]="{id: item.id}"
        routerLinkActive="router-link-active"
      >
        <ion-img
          src='{{"assets/icon/" + item.code + ".png" }}'
          class="icons"
        ></ion-img>
        <div>{{item.name}}</div>
      </div>

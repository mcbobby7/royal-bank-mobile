<ion-content>
  <div style="height: 40px"></div>
  <section style="background-color: #25214f">
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #25214f;
        color: #fff;
        padding: 20px 30px;
        padding-top: 40px;
      "
    >
      <div
        style="
          background-color: #d9ac0b;
          padding: 20px 30px;
          text-align: left;
          width: 100%;
          max-width: 400px;
          margin: auto;
          border-radius: 10px;
          color: #25214f;
        "
      >
        <div style="font-size: 26px">
          {{ user?.accountNos[0]?.accountBalance | currency: "&#8358;" }}
        </div>
        <div style="font-size: 15px">
          {{ user.accountType }} {{ user?.accountNos[0]?.accountNo }}
        </div>
      </div>
    </div>

    <section
      style="
        background-color: white;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        padding: 20px;
        padding-top: 40px;
      "
    >
      <div>
        <section class="row">
          <h3>Update Profile</h3>
        </section>
      </div>

      <section class="row">
        <form [formGroup]="userForm">
          <div class="form-group row" style="padding: 5px">
            <label for="">Email</label>
            <input
              type="password"
              name="password"
              class="input"
              placeholder="ciroma.kelvin@gmail.com"
            />
          </div>
          <div class="form-group row" style="padding: 5px">
            <label for="">Phone</label>
            <div class="phoneField">
              <input
                type="password"
                name="password"
                class="input"
                placeholder="8012345678"
              />
            </div>
          </div>
          <div class="form-group row" style="padding: 5px">
            <label class="label">Password</label>
            <div
              style="
                border: 0.800000011920929px solid #ced4da;
                border-radius: 3px;
                background-color: #ced4da;
                position: relative;
              "
            >
              <input
                [type]="show ? 'text' : 'password'"
                placeholder="Password"
                id="password"
                name="password"
                required
                style="border: none"
                formArrayName="password"
                class="input"
              />
              <ion-icon
                (click)="viewpassword()"
                *ngIf="!show"
                icon="eye-off-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
              <ion-icon
                (click)="viewpassword()"
                *ngIf="show"
                icon="eye-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
            </div>
          </div>

          <div class="form-group row" style="padding: 5px">
            <label class="label">Confirm Password</label>
            <div
              style="
                border: 0.800000011920929px solid #ced4da;
                border-radius: 3px;
                background-color: #ced4da;
                position: relative;
              "
            >
              <input
                [type]="show ? 'text' : 'password'"
                placeholder="Password"
                id="password"
                name="password"
                required
                style="border: none"
                formArrayName="password"
                class="input"
              />
              <ion-icon
                (click)="viewpassword()"
                *ngIf="!show"
                icon="eye-off-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
              <ion-icon
                (click)="viewpassword()"
                *ngIf="show"
                icon="eye-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
            </div>
          </div>

          <div class="form-group">
            <ion-button
              class="btn"
              expand="block"
              style="margin-top: 1rem"
              (click)="next()"
              routerLinkActive="router-link-active"
            >
              Update
            </ion-button>
          </div>
        </form>
      </section>
    </section>

    <section *ngIf="page === 'use'">
      <div>
        <section class="row">
          <h3>User Profilet</h3>
        </section>
      </div>

      <section class="row">
        <h5 style="text-align: left; color: black">
          Enter your password to continue
        </h5>
        <form [formGroup]="accountForm">
          <div class="form-group row" style="padding: 5px">
            <label class="label">Password</label>
            <div
              style="
                border: 0.800000011920929px solid #ced4da;
                border-radius: 3px;
                background-color: #ced4da;
                position: relative;
              "
            >
              <input
                [type]="show ? 'text' : 'password'"
                placeholder="Password"
                id="password"
                name="password"
                required
                style="border: none"
                formArrayName="password"
                class="input"
              />
              <ion-icon
                (click)="viewpassword()"
                *ngIf="!show"
                icon="eye-off-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
              <ion-icon
                (click)="viewpassword()"
                *ngIf="show"
                icon="eye-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
            </div>
          </div>

          <div class="form-group row" style="padding: 5px">
            <label class="label">Confirm Password</label>
            <div
              style="
                border: 0.800000011920929px solid #ced4da;
                border-radius: 3px;
                background-color: #ced4da;
                position: relative;
              "
            >
              <input
                [type]="show ? 'text' : 'password'"
                placeholder="Password"
                id="password"
                name="password"
                required
                style="border: none"
                formArrayName="password"
                class="input"
              />
              <ion-icon
                (click)="viewpassword()"
                *ngIf="!show"
                icon="eye-off-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
              <ion-icon
                (click)="viewpassword()"
                *ngIf="show"
                icon="eye-outline"
                style="
                  font-size: 32px;
                  color: #676767;
                  cursor: pointer;
                  background-color: transparent;
                  position: absolute;
                  right: 20px;
                  top: 10px;
                "
              ></ion-icon>
            </div>
          </div>

          <div class="form-group row" style="padding: 5px">
            <label for="">Referal Code (optional)</label>
            <input
              type="password"
              name="password"
              class="input"
              placeholder="******"
            />
          </div>

          <div class="form-group">
            <ion-button
              class="btn"
              expand="block"
              style="margin-top: 1rem"
              (click)="next()"
              routerLinkActive="router-link-active"
            >
              Create Account
            </ion-button>
          </div>
        </form>
      </section>
    </section>
  </section>
</ion-content>

<div style="height: 50px"></div>

<ion-content>
  <section class="row">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon
          name="arrow-back-outline"
          style="color: #676767; padding-top: 10px"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </section>
  <section class="row">
    <h3>Verify your Phone</h3>
  </section>
  <section
    class="row"
    style="
      text-align: center;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-content: space-between;
    "
  >
    <section style="margin-top: 2rem">
      <span class="sub-title"
        >We sent a verfication code to your phone number just to make sure its
        yours.
      </span>
    </section>

    <section>
      <p class="sub-title">OTP has been sent to</p>
      <p style="font-weight: 800">+2348012345678</p>
    </section>
  </section>

  <section class="row">
    <form [formGroup]="verifyForm">
      <div class="form-group row" style="padding: 3px">
        <label for="">Verification Code</label>
        <input
          type="password"
          name="password"
          class="input"
          placeholder="123458"
        />
      </div>
      <section *ngIf="bvnError" class="row">
        <div style="background: #f8e2e2; border-radius: 8px; margin: 10px 4px">
          <ion-card-content>
            <span style="text-align: justify; font-size: 12px; color: #de0000"
              >Sorry, We could not verify your BVN, Try Again
            </span>
          </ion-card-content>
        </div>
      </section>

      <div class="form-group">
        <ion-button
          class="btn"
          expand="block"
          style="margin-top: 1rem"
          (click)="next()"
          routerLinkActive="router-link-active"
        >
          Verify
        </ion-button>
      </div>
    </form>
  </section>

  <section>
    <p class="sub-title">Didn&#39;t get any code?</p>
    <a href="http://" class="link" target="_blank" rel="noopener noreferrer"
      >Resend Code</a
    >
  </section>
</ion-content>

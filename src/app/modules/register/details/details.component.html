<ion-content>
  <app-loader *ngIf="loading"></app-loader>

  <section *ngIf="page === 'add'">
    <div>
      <section class="row">
        <h3>Create Account</h3>
      </section>
    </div>

    <section class="row">
      <div style="border-radius: 8px; margin: 10px 4px">
        <div class="has">Thanks {{ onboardingForm.value.FirstName }},</div>
      </div>
    </section>

    <section class="row">
      <h5 style="text-align: left; color: black">
        Enter your password to continue
      </h5>
      <form [formGroup]="onboardingForm">
        <div class="form-group row" style="padding: 5px">
          <label for="">Email</label>
          <input
            type="text"
            name="email"
            class="input"
            placeholder="ciroma.kelvin@gmail.com"
            formControlName="Email"
          />
        </div>
        <div class="form-group row" style="padding: 5px">
          <label for="">Phone</label>
          <div class="phoneField">
            <input
              type="text"
              name="phone"
              class="input"
              placeholder="8012345678"
              formControlName="Phone"
            />
          </div>
        </div>
        <div class="form-group row" style="padding: 5px">
          <label class="label">Password</label>
          <div
            style="
              border: 0.800000011920929px solid #ced4da;
              border-radius: 3px;
              background-color: #ced4da;
              position: relative;
            "
          >
            <input
              [type]="show ? 'text' : 'password'"
              formControlName="Password"
              placeholder="Password"
              id="password"
              name="password"
              required
              style="border: none"
              class="input"
            />
            <ion-icon
              (click)="viewpassword()"
              *ngIf="!show"
              icon="eye-off-outline"
              style="
                font-size: 32px;
                color: #676767;
                cursor: pointer;
                background-color: transparent;
                position: absolute;
                right: 20px;
                top: 10px;
              "
            ></ion-icon>
            <ion-icon
              (click)="viewpassword()"
              *ngIf="show"
              icon="eye-outline"
              style="
                font-size: 32px;
                color: #676767;
                cursor: pointer;
                background-color: transparent;
                position: absolute;
                right: 20px;
                top: 10px;
              "
            ></ion-icon>
          </div>
        </div>

        <div class="form-group row" style="padding: 5px">
          <label class="label">Confirm Password</label>
          <div
            style="
              border: 0.800000011920929px solid #ced4da;
              border-radius: 3px;
              background-color: #ced4da;
              position: relative;
            "
          >
            <input
              [type]="show ? 'text' : 'password'"
              placeholder="Password"
              id="password"
              name="password"
              required
              style="border: none"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="confirmPass"
              class="input"
            />
            <ion-icon
              (click)="viewpassword()"
              *ngIf="!show"
              icon="eye-off-outline"
              style="
                font-size: 32px;
                color: #676767;
                cursor: pointer;
                background-color: transparent;
                position: absolute;
                right: 20px;
                top: 10px;
              "
            ></ion-icon>
            <ion-icon
              (click)="viewpassword()"
              *ngIf="show"
              icon="eye-outline"
              style="
                font-size: 32px;
                color: #676767;
                cursor: pointer;
                background-color: transparent;
                position: absolute;
                right: 20px;
                top: 10px;
              "
            ></ion-icon>
          </div>
        </div>

        <div class="form-group row" style="padding: 5px">
          <label for="">Referal Code (optional)</label>
          <input
            formControlName="RefCode"
            type="text"
            name="ref"
            class="input"
            placeholder="22333223"
          />
        </div>

        <div
          class="form-group row"
          style="
            padding: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
          "
        >
          <ion-checkbox slot="end" formControlName="terms"></ion-checkbox>
          <ion-label style="margin-left: 10px"
            >I accept terms of service and privacy policy</ion-label
          >
        </div>

        <div class="form-group">
          <ion-button
            class="btn"
            expand="block"
            style="margin-top: 1rem"
            (click)="presentAlertPrompt()"
            routerLinkActive="router-link-active"
          >
            Next
          </ion-button>
        </div>
      </form>
    </section>
  </section>

  <section *ngIf="page === 'finish'">
    <div>
      <section class="row">
        <h3>Create Account</h3>
      </section>

      <section class="central-image" style="margin-top: -50px">
        <ion-img [src]="imageSrc" class="img"></ion-img>
      </section>

      <section
        style="
          text-align: center;
          margin-top: -80px;
          display: flex;
          flex-direction: column;
          align-content: space-between;
        "
      >
        <section class="we" style="margin-top: 4rem">
          <span class="sub-title"
            >Hey, you already know my name, tell me yourâ€™s so I can help you
            setup your <br /><span style="color: #25214f; font-weight: 600">
              Royal Basic Account</span
            >
          </span>
        </section>
      </section>
    </div>

    <section class="row">
      <form [formGroup]="onboardingForm">
        <div class="form-group row" style="padding: 5px">
          <label class="label">First Name</label>
          <div
            style="
              border: 0.800000011920929px solid #ced4da;
              border-radius: 3px;
              background-color: #ced4da;
              position: relative;
            "
          >
            <input
              type="text"
              placeholder="Kelvin"
              required
              style="border: none"
              class="input"
              formControlName="FirstName"
            />
          </div>
        </div>

        <div class="form-group row" style="padding: 5px">
          <label class="label">Last Name</label>
          <div
            style="
              border: 0.800000011920929px solid #ced4da;
              border-radius: 3px;
              background-color: #ced4da;
              position: relative;
            "
          >
            <input
              type="text"
              placeholder="Chukwuma"
              required
              style="border: none"
              class="input"
              formControlName="LastName"
            />
          </div>
        </div>

        <div class="form-group row" style="padding: 5px">
          <label class="label">Middle Name</label>
          <div
            style="
              border: 0.800000011920929px solid #ced4da;
              border-radius: 3px;
              background-color: #ced4da;
              position: relative;
            "
          >
            <input
              type="text"
              placeholder="Adekunle"
              required
              style="border: none"
              class="input"
              formControlName="MiddleName"
            />
          </div>
        </div>

        <div class="form-group row" style="padding: 5px">
          <label for="">Select Gender</label>
          <select formControlName="Gender" name="gender" id="" class="input">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <ion-button
            class="btn"
            expand="block"
            style="margin-top: 1rem"
            (click)="change('add')"
            routerLinkActive="router-link-active"
          >
            Next
          </ion-button>
        </div>
      </form>
    </section>
  </section>
</ion-content>

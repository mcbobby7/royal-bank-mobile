<ion-content *ngIf="stage === 0">
  <section class="row">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon
          name="arrow-back-outline"
          style="color: #676767; padding-top: 10px"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </section>
  <section class="row">
    <h3>Verify your email</h3>
  </section>
  <section
    class="row"
    style="
      text-align: center;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-content: space-between;
    "
  >
    <section style="margin-top: 2rem">
      <span class="sub-title"
        >We sent a verfication code to your email address just to make sure its
        yours.
        <!-- {{ otp }} -->
      </span>
    </section>

    <section>
      <p class="sub-title">OTP has been sent to</p>
      <p style="font-weight: 800">{{ user.emailAddress }}</p>
    </section>
  </section>

  <section class="row">
    <form>
      <div class="form-group row" style="padding: 3px">
        <label>Verification Code</label>
        <input
          type="text"
          name="text"
          class="input"
          placeholder="1234567"
          [(ngModel)]="enOTP"
        />
      </div>

      <div class="form-group">
        <ion-button
          class="btn"
          expand="block"
          style="margin-top: 1rem"
          (click)="verifyOtp()"
        >
          Verify
        </ion-button>
      </div>
      <section *ngIf="bvnError" class="row">
        <div style="background: #f8e2e2; border-radius: 8px; margin: 10px 4px">
          <ion-card-content>
            <span style="text-align: justify; font-size: 12px; color: #de0000"
              >OTP verification failed, Please enter the correct OTP
            </span>
          </ion-card-content>
        </div>
      </section>
    </form>
  </section>

  <section>
    <p class="sub-title">Didn&#39;t get any code?</p>
    <a class="link" (click)="sendOtp()">Resend Code</a>
  </section>
  <app-loader *ngIf="loading"></app-loader>
</ion-content>

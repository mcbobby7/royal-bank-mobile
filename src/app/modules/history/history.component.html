<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: 100px;"></div>
  <section>
    <form [formGroup]="historyForm">
      <div class="form-group row" style="padding: 5px">
        <label for="">Start Date</label>
        <input
        type="date"
        name="startDate"
        class="input"
        placeholder="100000"
      />
      </div>

      <div class="form-group row" style="padding: 5px">
        <label for="">End Date</label>
        <input
          type="date"
          name="endDate"
          class="input"
          placeholder="100000"
        />
      </div>

      <div class="form-group row" style="padding: 5px">
        <label for="">Transaction Type</label>
        <select name="transactionType" class="input">
          <option value="1">Royal Bank</option>
          <option value="2">Other Banks</option>
        </select>
      </div>



      <div class="form-group">
        <ion-button
          class="btn"
          expand="block"
          style="margin-top: 1rem"
          (click)="next()"
          routerLinkActive="router-link-active"
        >
          View History
        </ion-button>
      </div>
    </form>
  </section>


  <section>
    <ion-card-header style="text-align: left;">Your transactions</ion-card-header>
    <ion-card>
      <ion-card-content *ngIf="counter > 0">
        <div class="row" style="display: flex; flex-direction: row; justify-content: space-between;">
          <span>Channel</span>
          <span *ngIf="transType==='credit'" [ngClass]="{'credit': transType==='credit'}">+Amount</span>
          <span *ngIf="transType==='debit'" [ngClass]="{'debit': transType==='debit'}">-Amount</span>
        </div>
        <div class="row">
          <span style="text-align: left;">Details</span>
        </div>
      </ion-card-content>

      <ion-card-content *ngIf="counter < 1">
        <div class="row">
          <span style="text-align: left;">No transactions found</span>
        </div>
      </ion-card-content>
    </ion-card>
  </section>

</ion-content>

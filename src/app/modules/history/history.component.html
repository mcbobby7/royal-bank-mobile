<ion-content>
  <div style="height: 40px"></div>
  <section style="background-color: #25214f">
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #25214f;
        color: #fff;
        padding: 20px 30px;
        padding-top: 40px;
      "
    >
      <div
        style="
          background-color: #d9ac0b;
          padding: 20px 30px;
          text-align: left;
          width: 100%;
          max-width: 400px;
          margin: auto;
          border-radius: 10px;
          color: #25214f;
        "
      >
        <div style="font-size: 26px">
          {{ user?.accountNos[0]?.accountBalance | currency: "&#8358;" }}
        </div>
        <div style="font-size: 15px">
          {{ user.accountType }} {{ user?.accountNos[0]?.accountNo }}
        </div>
      </div>
    </div>
    <section
      style="
        background-color: white;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        padding: 20px;
        padding-top: 40px;
      "
    >
      <form [formGroup]="historyForm">
        <div class="form-group row" style="padding: 5px">
          <label for="">Start Date</label>
          <input
            type="date"
            name="startDate"
            class="input"
            placeholder="100000"
          />
        </div>

        <div class="form-group row" style="padding: 5px">
          <label for="">End Date</label>
          <input
            type="date"
            name="endDate"
            class="input"
            placeholder="100000"
          />
        </div>

        <div class="form-group row" style="padding: 5px">
          <label for="">Transaction Type</label>
          <select name="transactionType" class="input">
            <option value="1">Royal Bank</option>
            <option value="2">Other Banks</option>
          </select>
        </div>

        <div class="form-group">
          <ion-button
            class="btn"
            expand="block"
            style="margin-top: 1rem"
            (click)="next()"
            routerLinkActive="router-link-active"
          >
            View History
          </ion-button>
        </div>
      </form>
    </section>

    <section style="background-color: white">
      <ion-card-header style="text-align: left"
        >Your transactions</ion-card-header
      >
      <ion-card>
        <ion-card-content *ngIf="counter > 0">
          <div
            class="row"
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <span>Channel</span>
            <span
              *ngIf="transType === 'credit'"
              [ngClass]="{ credit: transType === 'credit' }"
              >+Amount</span
            >
            <span
              *ngIf="transType === 'debit'"
              [ngClass]="{ debit: transType === 'debit' }"
              >-Amount</span
            >
          </div>
          <div class="row">
            <span style="text-align: left">Details</span>
          </div>
        </ion-card-content>

        <ion-card-content *ngIf="counter < 1">
          <div class="row">
            <span style="text-align: left">No transactions found</span>
          </div>
        </ion-card-content>
      </ion-card>
    </section>
  </section>
</ion-content>

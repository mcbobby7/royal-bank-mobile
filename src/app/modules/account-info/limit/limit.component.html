<ion-content style="display: flex; align-self: center; align-items: center;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Limit</ion-title>
    </ion-toolbar>
  </ion-header>
  <section *ngIf="btnClicked">
    <div>
      <div style="
      font-family: Mulish !important;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      cursor: pointer;
      margin: 1.5rem 0.5rem;">
        <div>
          <p style="font-weight: 900;">Royal to Royal</p>
          <p>Daily Limit</p>
        </div>
        <div>
          <!-- <ion-icon name="create"></ion-icon>
           -->
           <ion-button id="royal" (click)="update(1)" size="small">Update</ion-button>
          <p>5,000,000</p>
        </div>
      </div>
    </div>

    <div>
      <div style="
      font-family: Mulish !important;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      cursor: pointer;
      margin: 1.5rem 0.5rem;">
        <div>
          <p style="font-weight: 900;">Other Banks</p>
          <p>Daily Limit</p>
        </div>
        <div>
           <ion-button id="others" (click)="update(2)" size="small">Update</ion-button>
          <p>5,000,000</p>
        </div>
      </div>


    </div>

    <div>
      <div style="
      font-family: Mulish !important;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      cursor: pointer;
      margin: 1.5rem 0.5rem;">
        <div>
          <p style="font-weight: 900;">Foreign Currency</p>
          <p>Daily Limit</p>
        </div>
        <div>

           <ion-button size="small" (click)="update(3)" >Update</ion-button>
          <p>5,000,000</p>
        </div>
      </div>
    </div>

    <div>
      <div style="
      font-family: Mulish !important;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      cursor: pointer;
      margin: 1.5rem 0.5rem;">
        <div>
          <p style="font-weight: 900;">Airtime</p>
          <p>Daily Limit</p>
        </div>
        <div>
           <ion-button size="small" (click)="update(4)" >Update</ion-button>
          <p>5,000,000</p>
        </div>
      </div>
    </div>

</section>

<section *ngIf="!btnClicked && updatedForm === 1">
  <form [formGroup]="limitForm">
    <div class="form-group row" style="padding: 5px">
      <label for="">Daily Limit</label>
      <input
        type="text"
        name="dailyLimit"
        class="input"
        placeholder="1,000,000"
      />
    </div>

    <div class="form-group row" style="padding: 5px">
      <label for="">Single Limit</label>
      <input
        type="text"
        name="singleLimit"
        class="input"
        placeholder="1,000,000"
      />
    </div>

    <div class="form-group">
      <ion-button
        class="btn"
        expand="block"
        style="margin-top: 1rem; font-family: Mulish !important;
        "
      >
        Save
      </ion-button>
    </div>
</form>
</section>

<ion-content>
  <div style="height:100px"></div>
  <section *ngIf="transType === 0">

    <div style="
    font-family: Mulish !important;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    cursor: pointer;
    margin: 1.5rem 0.5rem;"
    (click)="transactionType(1)">
      <div class="icon-container">
        <!-- <ion-icon name="send" class="inner-icon"></ion-icon> -->
        <ion-icon name="phone-portrait" class="inner-icon"></ion-icon>
      </div>
      <span style="margin: auto; font-size: 20px;  width: 100%;">Mobile Topup</span>
      <ion-icon name="caret-forward" style="margin:auto; font-size: 20px; color: #25214f;"></ion-icon>
      </div>

      <div style="
    font-family: Mulish !important;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    cursor: pointer;
    margin: 1.5rem 0.5rem;"
    (click)="transactionType(1)">
      <div class="icon-container">
        <ion-icon name="people" class="inner-icon"></ion-icon>
      </div>
      <span style="margin: auto; font-size: 20px;  width: 100%;">Data Bundles</span>
      <ion-icon name="caret-forward" style="margin:auto; font-size: 20px; color: #25214f;"></ion-icon>
      </div>

      <div style="
    font-family: Mulish !important;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    cursor: pointer;
    margin: 1.5rem 0.5rem;"
    (click)="transactionType(2)">
      <div class="icon-container">
        <ion-icon name="stats-chart" class="inner-icon"></ion-icon>
      </div>
      <span style="margin: auto; font-size: 20px;  width: 100%;">Airtime History</span>
      <ion-icon name="caret-forward" style="margin:auto; font-size: 20px; color: #25214f;"></ion-icon>
      </div>
  </section>

  <section *ngIf="transType === 1">

    <div style="
    font-family: Mulish !important;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    cursor: pointer;
    margin: 1.5rem 0.5rem;"
    (click)="transactionType(2)">
      <div class="icon-container">
        <!-- <ion-icon name="send" class="inner-icon"></ion-icon> -->
        <ion-img
        src="assets/icon/airtel.png"
        class="icons"
      ></ion-img>      </div>
      <span style="margin: auto; font-size: 20px;  width: 100%;">Airtel</span>
      <ion-icon name="caret-forward" style="margin:auto; font-size: 20px; color: #25214f;"></ion-icon>
      </div>

      <div style="
    font-family: Mulish !important;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    cursor: pointer;
    margin: 1.5rem 0.5rem;"
    (click)="transactionType(2)">
      <div class="icon-container">
        <!-- <ion-icon name="send" class="inner-icon"></ion-icon> -->
        <ion-img
        src="assets/icon/mtn.png"
        class="icons"
      ></ion-img>      </div>
      <span style="margin: auto; font-size: 20px;  width: 100%;">MTN</span>
      <ion-icon name="caret-forward" style="margin:auto; font-size: 20px; color: #25214f;"></ion-icon>
      </div>

      <div style="
    font-family: Mulish !important;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    cursor: pointer;
    margin: 1.5rem 0.5rem;"
    (click)="transactionType(2)">
      <div class="icon-container">
        <ion-img
        src="assets/icon/glo.png"
        class="icons"
      ></ion-img>      </div>
      <span style="margin: auto; font-size: 20px;  width: 100%;">GLO</span>
      <ion-icon name="caret-forward" style="margin:auto; font-size: 20px; color: #25214f;"></ion-icon>
      </div>

      <div style="
    font-family: Mulish !important;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    cursor: pointer;
    margin: 1.5rem 0.5rem;"
    (click)="transactionType(2)">
      <div class="icon-container">
        <!-- <ion-icon name="send" class="inner-icon"></ion-icon> -->
        <ion-img
        src="assets/icon/9mobile.png"
        class="icons"
      ></ion-img>      </div>
      <span style="margin: auto; font-size: 20px; width: 100%;">9 Mobile</span>
      <ion-icon name="caret-forward" style="margin:auto; font-size: 20px; color: #25214f;"></ion-icon>
      </div>
  </section>

  <section *ngIf="transType === 2">
    <div class="row" style="display: flex; flex-direction: row; justify-content: space-between;">
      <ion-button  (click)="toggleRequest(true)" [ngClass]="{active: selectedBtn === true}"
      style="width: 100%; --border-radius: none;">
        New
      </ion-button>

      <ion-button (click)="toggleRequest(false)" size="medium" [ngClass]="{active: selectedBtn1 === true}"
      style="width: 100%; --border-radius: none;">
        Beneficiary
      </ion-button>
    </div>

    <form [formGroup]="beneficiaryForm">

      <div class="form-group row" style="padding: 5px">
        <label for="">Phone Number</label>
        <input
          type="text"
          name="amount"
          class="input"
          placeholder="100000"
        />
      </div>

      <div class="form-group row" style="padding: 5px">
        <label for="">Amount</label>
        <input
          type="text"
          name="amount"
          class="input"
          placeholder="100000"
        />
      </div>

      <div class="form-group">
        <a href="javascript: void(0)" (click)="transactionType(9)" style="text-align: left; color: #25214f; font-weight: 700; text-decoration: none">Choose Beneficiary</a>
      </div>

      <div class="form-group">
        <ion-button
          class="btn"
          expand="block"
          style="margin-top: 1rem"
          (click)="next()"
          routerLinkActive="router-link-active"
        >
          Transfer
        </ion-button>
      </div>
    </form>

    <form [formGroup]="beneficiaryForm">
      <div class="form-group row" style="padding: 5px">
        <label for="">Search Beneficiary</label>
        <input
          type="text"
          class="input"
          placeholder="Search.."
          name="search"
        />
        <ion-icon name="search" style="margin-top: -34px; margin-left: 7px;"></ion-icon>
      </div>

      <div class="row-one">
        <span style="text-align: left;">No beneficiary found</span>
      </div>

    </form>
  </section>


  <section *ngIf="transType ===9">


    <ion-card>

    </ion-card>
  </section>

</ion-content>

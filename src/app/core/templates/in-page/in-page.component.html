<ion-app>
  <ion-header class="ion-no-border" style="background-color: #25214f">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon
            name="arrow-back-outline"
            style="color: white; padding-top: 10px"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-app>

<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar style="padding-left: 20px; padding-right: 20px">
      <!-- Hamburger -->
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button
        ><span style="font-size: 15px">Menu</span>
      </ion-buttons>
      <section
        slot="end"
        style="
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          align-items: center;
        "
      >
        <div style="flex: 70%; padding: 5px">
          <span
            ><span style="font-size: 16px; font-weight: 700"
              >Hi {{ user.firstName }}</span
            >
            <br /><span style="color: rgb(130, 133, 133); font-size: 14px"
              >Good {{ time }}</span
            ></span
          >
        </div>
        <div style="flex: 25%; padding: 5px">
          <ion-img [src]="photo" class="userImg"></ion-img>
        </div>
      </section>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Content -->
  </ion-content>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-img
          [src]="imageSrc"
          style="width: 170px; margin: 30px auto; margin-top: 40px"
        ></ion-img>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of nav">
          <ion-item
            detail="false"
            routerDirection="root"
            [routerLink]="nav.link"
            [class.active-menu]="active === nav.link"
            style="color: #374957"
          >
            {{ nav.name }}
            <!-- <ion-icon
              style="color: #374957"
              slot="start"
              [ios]="nav.icon + '-outline'"
              [md]="nav.icon + '-sharp'"
            ></ion-icon> -->
            <ion-img
              slot="start"
              style="width: 20px"
              [src]="nav.icon"
            ></ion-img>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <div
      style="
        display: flex;
        flex-direction: row;
        margin: 30px 0px;
        align-items: center;
      "
      (click)="logout()"
    >
      <ion-img
        style="margin-left: 20px; width: 30px"
        src="/assets/icon/logout.png"
      ></ion-img>
      <div style="padding-left: 10px">Logout</div>
    </div>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
  <app-tabs></app-tabs>
</ion-app>
